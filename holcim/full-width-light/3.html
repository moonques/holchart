    <!-- jQuery -->

    <!-- Bootstrap Core JavaScript -->

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/variable-pie.js"></script>

	<!-- Init JavaScript -->
	<script src="dist/js/init.js"></script>
	<script type="text/javascript">
		Highcharts.chart('container', {
		    chart: {
		        type: 'variablepie'
		    },
		    title: {
		        text: 'Countries compared by population density and total area.'
		    },
		    tooltip: {
		        headerFormat: '',
		        pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
		            'Area (square km): <b>{point.y}</b><br/>' +
		            'Population density (people per square km): <b>{point.z}</b><br/>'
		    },
		    series: [{
		        minPointSize: 10,
		        innerSize: '20%',
		        zMin: 0,
		        name: 'countries',
		        data: [{
		            name: 'Spain',
		            y: 505370,
		            z: 92.9
		        }, {
		            name: 'France',
		            y: 551500,
		            z: 118.7
		        }, {
		            name: 'Poland',
		            y: 312685,
		            z: 124.6
		        }, {
		            name: 'Czech Republic',
		            y: 78867,
		            z: 137.5
		        }, {
		            name: 'Italy',
		            y: 301340,
		            z: 201.8
		        }, {
		            name: 'Switzerland',
		            y: 41277,
		            z: 214.5
		        }, {
		            name: 'Germany',
		            y: 357022,
		            z: 235.6
		        }]
		    }]
		});

		Highcharts.chart('container2', {
		    chart: {
		        type: 'column'
		    },
		    title: {
		        text: 'Historic World Population by Region'
		    },
		    // subtitle: {
		    //     text: 'Source: <a href="https://en.wikipedia.org/wiki/World_population">Wikipedia.org</a>'
		    // },
		    xAxis: {
		        categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
		        title: {
		            text: null
		        }
		    },
		    yAxis: {
		        min: 0,
		        title: {
		            text: 'Population (millions)',
		            align: 'high'
		        },
		        labels: {
		            overflow: 'justify'
		        }
		    },
		    tooltip: {
		        valueSuffix: ' millions'
		    },
		    plotOptions: {
		        bar: {
		            dataLabels: {
		                enabled: true
		            }
		        }
		    },
		    legend: {
		        layout: 'vertical',
		        align: 'right',
		        verticalAlign: 'top',
		        x: -40,
		        y: 80,
		        floating: true,
		        borderWidth: 1,
		        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
		        shadow: true
		    },
		    credits: {
		        enabled: false
		    },
		    series: [{
		        name: 'Year 1800',
		        data: [107, 31, 635, 203, 2]
		    }, {
		        name: 'Year 1900',
		        data: [133, 156, 947, 408, 6]
		    }, {
		        name: 'Year 2000',
		        data: [814, 841, 3714, 727, 31]
		    }, {
		        name: 'Year 2016',
		        data: [1216, 1001, 4436, 738, 40]
		    }]
		});

		Highcharts.chart('container3', {
		    chart: {
		        type: 'column'
		    },
		    title: {
		        text: 'Historic World Population by Region'
		    },
		    // subtitle: {
		    //     text: 'Source: <a href="https://en.wikipedia.org/wiki/World_population">Wikipedia.org</a>'
		    // },
		    xAxis: {
		        categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
		        title: {
		            text: null
		        }
		    },
		    yAxis: {
		        min: 0,
		        title: {
		            text: 'Population (millions)',
		            align: 'high'
		        },
		        labels: {
		            overflow: 'justify'
		        }
		    },
		    tooltip: {
		        valueSuffix: ' millions'
		    },
		    plotOptions: {
		        bar: {
		            dataLabels: {
		                enabled: true
		            }
		        }
		    },
		    legend: {
		        layout: 'vertical',
		        align: 'right',
		        verticalAlign: 'top',
		        x: -40,
		        y: 80,
		        floating: true,
		        borderWidth: 1,
		        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
		        shadow: true
		    },
		    credits: {
		        enabled: false
		    },
		    series: [{
		        name: 'Year 1800',
		        data: [107, 31, 635, 203, 2]
		    }, {
		        name: 'Year 1900',
		        data: [133, 156, 947, 408, 6]
		    }, {
		        name: 'Year 2000',
		        data: [814, 841, 3714, 727, 31]
		    }, {
		        name: 'Year 2016',
		        data: [1216, 1001, 4436, 738, 40]
		    }]
		});

	</script>
